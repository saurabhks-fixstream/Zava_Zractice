plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
    id 'application'
    id "com.diffplug.spotless" version "5.1.1"
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'junit:junit:4.13'
}

spotless {
    java {
        googleJavaFormat()
        indentWithTabs(2)
        indentWithSpaces(4)
    }
}
